<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <h1>Tic Tac Toe</h1>

  <section id='user-auth'>
    <form id='sign-up'>
      <h2>Sign-up</h2>
      <input name='credentials[email]' type='email' placeholder='Email' required autocomplete='email'>
      <input name='credentials[password]' type='password' placeholder='Password' required autocomplete='new-password'>
      <input name='credentials[password_confirmation]' type='password' placeholder='Confirm password' required autocomplete='new-password'>
      <button>Sign Up</button>
    </form>

    <form id='sign-in'>
      <h2>Sign In</h2>
      <input name='credentials[email]' type='email' placeholder='Email' required autocomplete='email'>
      <input name='credentials[password]' type='password' placeholder='Password' required autocomplete='current-password'>
      <button>Sign In</button>
    </form>

    <div class='sign-out'>
      <button>Sign Out</button>
    </div>
  </section>

  <section id='game-section'>
    <div id='play-new-game'>
      <button>Play New Game</button>
    </div>
    <div id='game'>
      <div id='player-one'>
        <h3 class='player-1-turn-message'>Player 1's turn!</h3>
      </div>
      <div id='winner-message'>
        <h3 class='winner-message'></h3>
      </div>
      <div class='container'>
        <div class="row">
          <div id='data-cell-0' data-cell-index='0' class="col-4 box alt-color"></div>
          <div id='data-cell-1' data-cell-index='1' class="col-4 box alt-color"></div>
          <div id='data-cell-2' data-cell-index='2' class="col-4 box alt-color"></div>
          <div id='data-cell-3' data-cell-index='3' class="col-4 box alt-color"></div>
          <div id='data-cell-4' data-cell-index='4' class="col-4 box alt-color"></div>
          <div id='data-cell-5' data-cell-index='5' class="col-4 box alt-color"></div>
          <div id='data-cell-6' data-cell-index='6' class="col-4 box alt-color"></div>
          <div id='data-cell-7' data-cell-index='7' class="col-4 box alt-color"></div>
          <div id='data-cell-8' data-cell-index='8' class="col-4 box alt-color"></div>
        </div>
      </div>
    </div>
  </section>

  <section id='success-messages'>
    <div id='sign-up-message' class='sign-up-message'></div>
    <div id='sign-out-message' class='sign-out-message'></div>
    <div id='sign-in-message' class='sign-in-message'></div>
  </section>

  <section class='error'>
    <div id='space-taken-message'>That space is taken!</div>
    <div id='error-message'></div>
  </section>

</body>

</html>
