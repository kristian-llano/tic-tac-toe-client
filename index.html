<!DOCTYPE html>
<html>

<head>
  <title>Tic Tac Toe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <h1>Tic Tac Toe</h1>
  <form id='sign-up'>
    <h2>Sign-up</h2>
    <input name='credentials[email]' type='email' placeholder='Email' required>
    <input name='credentials[password]' type='password' placeholder='Password' required>
    <input name='credentials[password_confirmation]' type='password' placeholder='Confirm password' required>
    <button>Sign Up</button>
  </form>
  <div id='sign-up-message'></div>

  <form id='sign-in'>
    <h2>Sign In</h2>
    <input name='credentials[email]' type='email' placeholder='Email' required>
    <input name='credentials[password]' type='password' placeholder='Password' required>
    <button>Sign In</button>
  </form>
  <div id='sign-in-message'></div>

  <div id='play-new-game'>
    <button>Play New Game</button>
  </div>
  <div id='game'>
    <div class='container'>
      <div class="row">
        <div class="col-4 box alt-color"></div>
        <div class="col-4 box alt-color"></div>
        <div class="col-4 box alt-color"></div>
        <div class="col-4 box alt-color"></div>
        <div class="col-4 box alt-color"></div>
        <div class="col-4 box alt-color"></div>
        <div class="col-4 box alt-color"></div>
        <div class="col-4 box alt-color"></div>
        <div class="col-4 box alt-color"></div>
      </div>
    </div>
  </div>

  <div id='sign-out'>
    <button>Sign Out</button>
  </div>
  <div id='sign-out-message'></div>

  <section>
    <div id='error-message'></div>
  </section>
</body>

</html>
